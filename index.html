<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khơi Nguồn Mer Ước</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const iframe = document.getElementById('.social iframe #container')
      console.log('iframe', iframe)
      if (iframe) {
        iframe.onload = () => {
          const css = 'body { background: transparent !important; border: none !important; }'
          const style = iframe.contentDocument.createElement('style')
          style.innerHTML = css
          iframe.contentDocument.head.appendChild(style)
        }
      }
    </script>
  </body>
</html>
